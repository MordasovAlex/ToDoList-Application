<!DOCTYPE html>
<html lang="en">
<head>
    <!-- import jQuery scripts -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script type="text/javascript" src="jsfunctions.js"></script>
    <link href="style.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>UserInterface</title>
</head>
<body>
<!-- main page -->
<div data-role="page" id="main_page">
    <div data-role="header">
        <h1>Tasks manager</h1>
    </div>

    <div data-role="main" class="ui-content">
        <p id="slogan" align="center">Almost any task just ask</p>
        <!-- two button to another pages -->
        <p><a href="#add" data-role="button" data-rel="dialog" data-icon="plus" data-transition="flip">Add Todo Task</a></p>
        <p><a href="#itemlist" data-role="button" data-icon="check">Check Todo List</a></p>
        <p id="authors" align="center">Authors: Alex Mordasov, Elital Sharabi, Nir Ostri</p>
        <br>

    </div>
</div>
<!-- /end of main page -->

<!-- add page -->
<div data-role="page" id="add">
    <div data-role="header">
        <h1>Add Todo Item</h1>
    </div>
    <div>
        <label>Task:</label>
        <input type="text" name="new_item" id="new_item" data-clear-btn="true"/>
        <label>Deadline Date:</label>
        <input type="date" name="new_date" id="new_date" data-clear-btn="true">
        <label for="new_time">Deadline Time:</label>
        <input type="time" data-clear-btn="true" name="new_time" id="new_time">
        <a onclick="add()" href="#main_page" data-role="button" data-icon="plus" data-theme="b">Add Task</a>
    </div>
</div>
<!-- /end of add task page -->

<!-- update page -->
<div data-role="page" id="update">
    <div data-role="header">
        <a data-rel="back" data-role="button" data-icon="arrow-l">Back to list</a>
        <h1>Update Task</h1>
    </div>
    <div data-rel="dialog">
        <label>Task:</label>
        <input type="text" name="update_item" id="newNameValue"/>
        <label>Deadline Date:</label>
        <input type="date" name="update_date" id="newDateValue"/>
        <label>Deadline Time:</label>
        <input type="time" name="update_time" id="newTimeValue"/>
        <a id="updateButton" href="#itemlist" data-role="button" data-icon="refresh" data-theme="b">Update This Task</a>
    </div>
</div>
<!-- /end of update task page -->

<!-- list with all the tasks page -->
<div data-role="page" id="itemlist">
    <div data-role="header">
        <a data-rel="back" data-role="button" data-icon="arrow-l">Back to Menu</a>
        <h1>Todo List</h1>
    </div>
    <div data-role="content">
        <!-- TODO LIST -->
        <ul id="todoList" data-role="listview"  data-filter="true">
            <!-- add javascript functions -->
            <script>
                fetchListView()
            </script>
        </ul>
    </div>
</div>
<!-- /end of todo list -->

</body>
</html>
